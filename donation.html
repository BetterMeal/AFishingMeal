<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="UTF8">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>404</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link id="favicon" rel="shortcut icon" href="https://www.fns.usda.gov/favicon.ico" sizes="16x16 32x32 48x48" type="image/png">
    <link rel="stylesheet" href="css/page.css">
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="ticket-print only-print order-panel" style="font-size: 3.8vw !important;">
			<div class="d-flex justify-content-between">
				<div>
					<div class="order-name"><span id="district-print"></span></div>
					<img src="" class="img-qrcode border" id="qrcode-print" style="border: 1px solid #dee2e6!important;" alt="loading please wait"/>
					<div class="user-name text-center"><span id="name-print"></span></div>
				</div>
				<div class="ticket-body">
					<div class="order-area"><span id="area-print"></span> <span class="order-area-tail">区</span></div>
					<div class="order-location">
						<span>食堂</span><span id="floor-print"></span><span>楼</span>
						<br>
						<span id="nowtime-print"></span><span id="days-print"></span>
					</div>
				</div>
			</div>
        </div>
        <div class="ticket-print no-print order-panel" style="font-size: 3.8vw !important;">
		<h1><span id="congrats"></span></h1>
	</div>
	<script src="js/donation.js"></script>
</div>

</body>
</html>
